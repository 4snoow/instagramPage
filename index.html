
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./image/celular-instagram.png" alt="celular">
        </div>

        
        <div class="instagram-continue">
            <!--Primeira Div da página-->
            <div class="group">
                <img src="./image/insta-logo.png" alt="instagram logo" class="instagram-logo">
                <div class="profile-photo">
                    <img src="./image/insta-profile.jpg" alt="foto de perfil">
                </div>
                <a href="" class="instagram-login">Continue como gabriel</a>
                <a href="" class="instagram-logout">Remover conta</a>
            </div>

            <!--Segunda Div da página-->
            <div class="group">
                <p class="not-account">Não é gabriel?</p>
                <p class="notaaccount">
                    <span class="link-blue">Alternar contas</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>

            <!--Terceira Div da página-->
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./image/logo-apple.png" alt="logo app store" class="apple"></a>
                    <a href="#" class="app-download"><img src="./image/logo-google.png" alt="logo play store" class="google"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
